<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="primary-header flex">
      <div>
        <img src="./assets/shared/logo.svg" alt="logo" class="logo" />
      </div>
      <!-- for accessibility -->
      <button
        class="mobile-nav-toggle"
        aria-controls="primary-navigation"
        aria-expanded="false"
      >
        <span class="sr-only">Menu</span>
      </button>
      <nav>
        <!-- data-visible is custom attribute -->
        <ul
          id="primary-navigation"
          class="primary-navigation flex list-reset"
          data-visible="false"
        >
          <li>
            <a href="#"><span aria-hidden="true">00</span>Home</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">01</span>Destination</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">02</span>Crew</a>
          </li>
          <li>
            <a href="#"><span aria-hidden="true">03</span>Technology</a>
          </li>
        </ul>
        <a href="#"></a>
      </nav>
    </header>
    <main></main>
  </body>
</html>
